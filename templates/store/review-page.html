{% extends '../base.html' %}
{% load tailwind_filters %}
{% block content %}
<form class="w-1/3 mx-auto" action="" method="post">
    <div class="text-3xl my-12 p-8 bg-white shadow-box border-2 border-black"><span class="underline">Rate</span> -
        {{product.name}}</div>
    {% csrf_token %}
    {{form|crispy}}
    <datalist id="rating">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
    </datalist>
    <input class="shadow-box border-2 border-black bg-green-500 px-8 py-4" type="submit" value="Rate!">
</form>
{% endblock %}
